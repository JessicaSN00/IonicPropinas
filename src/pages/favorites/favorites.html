<ion-header>
  <ion-navbar>
      <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Mis restaurantes favoritos</h5>
  <p>
      Administra tus lugares favoritos
  </p>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input type="text" [(ngModel)]="direccion" required></ion-input>
  </ion-item>
  <button ion-button full color="primary" (click)="onNew()">Agregar lugar</button>
  <ion-list>
    <ion-card *ngFor="let lugar of lugares | async">
      <ion-card-header>
        {{lugar.nombre}}
      </ion-card-header>
      <ion-card-content>
        {{lugar.direccion}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
